<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../font-awesome-4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-paginator.js"></script>
<link rel="stylesheet" href="lxm/css/shouye.css" />
<style type="text/css">
#main {
	border: 1px solid black;
	width: 1100px;
	height: 500px;
}

#div1 {
	width: 270px;
	border: 1px solid black;
	height: 500px;
	float: left;
}

#div2 {
	width: 800px;
	height: 500px;
	border: 1px solid red;
	float: right;
}

#balance {
	width: 100% float: left;
	height: 150px;
}

#qian {
	width: 100%;
	height: 100%;
	float: left;
}
</style>
</head>
<body style="width: 800px;">
	<!-- 中间DIV -->
	<div id="main">
		<!-- 中间左边DIV -->
		<div id="div1" align="center">
			<p>
				<font size="5">账户余额管理</font>
			</p>
			<div id="balance" align="center">
				余额&nbsp;&nbsp;<font size="7" color="red">100.00</font> 元<br />
			</div>

			<div id="qian" align="center">
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#chongzhiModal">充值</button>
				<br> <br>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#tixianModal">提现</button>
				<br> <br>
			</div>
		</div>
		<!-- 中间左边DIV  end-->


		<!-- 中间右边DIV -->
		<div id="div2" align="center">
			<p>
				<font size="5">用户充值与提现记录</font>
			</p>
			<div id="jilu"></div>
		</div>
		<!-- 中间右边DIV end -->
	</div>
	<!-- 中间DIV  end-->

	<!-- 充值 -->
	<div class="modal fade" id="chongzhiModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- 充值头部 -->
				<div class="modal-header">
					<h4 class="modal-title">充值</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- 充值主体 -->
				<form action="chongzhi.do">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">充值金额</span>
						</div>
						<input type="text" class="input-group-text" placeholder="0"id="chongzhijine" name="chongzhijine">
						<div class="input-group-prepend">
							<span class="input-group-text">元</span>
						</div>
					</div>

					<div class="input-group mb-3">
						<div class="radio">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="optradio">银行卡</label>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="optradio">微信</label>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="optradio">支付宝</label>
						</div>
						
					</div>
					<!-- 充值底部 -->
					<div class="modal-footer">

						<button type="submit" class="btn btn-primary">提交</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">关闭</button>
					</div>

				</form>


			</div>
		</div>
	</div>
	<!-- 充值 end-->

	<!-- 提现 -->
	<div class="modal fade" id="tixianModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- 充值头部 -->
				<div class="modal-header">
					<h4 class="modal-title">提现头部</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- 充值主体 -->
				<div class="modal-body">充值框内容..</div>

				<!-- 充值底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">关闭</button>
				</div>

			</div>
		</div>
	</div>
	<!-- 提现 end-->

</body>
<script type="text/javascript">
	function alltixian() {
		var yue1 = document.getElementById("yue").value;
		document.getElementById("tixianjine1").value = yue1;
	}
</script>

</html>
