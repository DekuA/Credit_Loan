<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="xsr_html/xsr_wenjian/css_xsr/bootstrap.min.css" />
<script type="text/javascript"
	src="xsr_html/xsr_wenjian/js_xsr/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="xsr_html/xsr_wenjian/js_xsr/bootstrap.min.js"></script>
<script type="text/javascript"
	src="xsr_html/xsr_wenjian/js_xsr/bootstrap-paginator.js"></script>
<body>
<div  style="left: 20px;position: relative;">
	<font size="3"><div style="background-color: gainsboro;" >&nbsp;&nbsp;&nbsp;账户余额管理</div></font> <br>余额&nbsp;&nbsp;
	<font id="yue" size="5" color="red"></font> 元
	<br />
	<br />

	<button class="btn btn-primary" data-toggle="modal"
		data-target="#chongzhiModal"
		style="border: orange; background-color: orange; width: 100px;" onclick="czn(1)">充值</button>
	<br>
	<br>
	<button class="btn btn-primary" data-toggle="modal"
		data-target="#tixianModal"
		style="border: orange; background-color: orange; width: 100px;" onclick="czn(1)">提现</button>
	<!-- 充值 -->
	<div class="modal fade" id="chongzhiModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- 充值头部 -->
				<div class="modal-header">
					<h4 class="modal-title">充值</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- 充值主体 -->
				<div style="position: relative; left: 80px; top: 10px">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">充值金额</span>
						</div>
						<input type="number" class="input-group-text" placeholder="0"
							id="record" name="record">
						<div class="input-group-prepend">
							<span class="input-group-text">元</span>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">支付密码</span>
						</div>
						<input type="password" class="input-group-text" id="pwd"
							name="pwd">
					</div>

				</div>


				<!-- 充值底部 -->
				<div class="modal-footer">

					<button type="button" class="btn btn-primary" onclick="chongzhi()">提交</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" onclick="czn(2)">关闭</button>
				</div>
			</div>
		</div>
	</div>


	<!-- 提现 -->
	<div class="modal fade" id="tixianModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- 提现头部 -->
				<div class="modal-header">
					<h4 class="modal-title">提现</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- 提现主体 -->
				<form action="tixian">
					<div style="position: relative; left: 30px; top: 10px">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">提现金额</span>
							</div>
							<input type="number" class="input-group-text" placeholder="0"
								id="tixianyue1" name="record" onchange="tixian1()">
							<div class="input-group-prepend">
								<span class="input-group-text">元</span>
							</div>
							&nbsp;
							<button type="button" class="btn btn-primary"
								onclick="alltixian()">全部提现</button>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">支付密码</span>
							</div>
							<input type="password" class="input-group-text" id="pwd1"
								name="pwd">
						</div>
					</div>


					<!-- 提现底部 -->
					<div class="modal-footer">

						<button type="button" class="btn btn-primary" onclick="tixian()">提交</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" onclick="czn(2)">关闭</button>
					</div>

				</form>


			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
function czn(num11){
	window.parent.czgaibian(num11);		
}
	//刷新余额
	getYue();
	function getYue() {
		$.ajax({
			url : "../../../getYue_dby",
			success : function(da) {
				$("#yue").text(da);
			},
		});
	}

	//充值
	function chongzhi() {
		var pwd1 = $("#pwd").val();

		$.ajax({
			url : "../../../chongzhi_dby?pwd=" + pwd1,
			type : "post",
			data : {
				record : $("#record").val(),
			},
			success : function(da) {
				if (da == 0) {
					alert("后台出错了！");
				} else if (da == 1) {
					czn(2);
					window.location.href = "account_yue.html"
				} else if (da == 2) {
					alert("请先实名认证之后再充值！");
				} else {
					alert("支付密码错误！");
				}
			},
		});
	}
	//提现
	function tixian() {
		var pwd1 = $("#pwd1").val();
		$.ajax({
			url : "../../../tixian_dby?pwd=" + pwd1,
			type : "post",
			data : {
				record : $("#tixianyue1").val(),
			},
			success : function(da) {
				if (da == 0) {
					alert("后台出错了！");
				} else if (da == 1) {
					czn(2);
					window.location.href = "account_yue.html";
				} else if (da == 2) {
					alert("请先实名认证之后再提现！");
				} else {
					alert("支付密码错误！");
				}
			},
		});
	}

	function alltixian() {
		var yue1 = $("#yue").text();
		document.getElementById("tixianyue1").value = yue1;
	}
	function tixian1(){
		var yue1 = $("#yue").text();
		var tixian=document.getElementById("tixianyue1").value;
		if(parseInt(tixian)>parseInt(yue1)){
			document.getElementById("tixianyue1").value = yue1;
		}
	}
</script>
</html>
