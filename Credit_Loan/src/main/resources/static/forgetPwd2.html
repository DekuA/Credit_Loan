		var countdown = 60;
		var b = 0;
		function setwangji(val) {
			var phone = $("#phone").val();
			if (/^((13[0-9])|(14[0-9])|(15[0-9])|(17[0-9])|(18[0-9]))\d{8}$/
					.test(phone)) {
				if (countdown == 60) {
					$.ajax({
						url : "usercode",
						data : {
							Phone : phone
						},
						success : function(date) {
							if (date > 0) {
								b = date;
								$.ajax({
									url : "sendsms",
									data : {
										mobile : phone,
										smstype : 2
									},
									success : function(date) {
										if (date > 0) {
											//发送验证码成功！！
										}
									}
								});
								$("#xiaoyanma").removeAttr("disabled");
								yanzhengma(val);
							} else {
								$("#phonediv").show();
								$("#phonediv").empty();
								$("#phonediv").append("该手机号暂未注册！！！");
							}
						}
					});
				}
			} else {
				$("#phonediv").show();
				$("#phonediv").empty();
				$("#phonediv").append("请输入正确的手机号");
			}
		}
		function yanzhengma(val) {
			if (countdown == 0) {
				val.removeAttribute("disabled");
				val.value = "获取验证码";
				countdown = 60;
			} else {
				val.setAttribute("disabled", true);
				val.value = "重新发送(" + countdown + ")";
				countdown--;
				setTimeout(function() {
					yanzhengma(val)
				}, 1000);
			}
		}

		function yanzhengtijiao() {
			var phone = $("#phone").val();
			var yanzheng = $("#xiaoyanma").val();
			if (/^((13[0-9])|(14[0-9])|(15[0-9])|(17[0-9])|(18[0-9]))\d{8}$/
					.test(phone)) {
				if (yanzheng.length > 0) {
					if (b > 0) {
						$.ajax({
							url : "smsselect2",
							data : {
								mobile : phone
							},
							success : function(date) {
								alert(date)
								if (date == 0) {
									$("#yanzhengdiv").show();
									$("#yanzhengdiv").empty();
									$("#yanzhengdiv").append("验证码已失效,请重新发送！");
								} else {
									if (yanzheng == date) {
										location.href = "forgetPwd3.html";
									} else {
										$("#yanzhengdiv").show();
										$("#yanzhengdiv").empty();
										$("#yanzhengdiv").append("验证码输入有误！");
									}
								}
							}
						});
					} else {
						$("#phonediv").show();
						$("#phonediv").empty();
						$("#phonediv").append("该手机暂未注册！！！");
					}
				} else {
					$("#yanzhengdiv").show();
					$("#yanzhengdiv").empty();
					$("#yanzhengdiv").append("请输入验证码！");
				}
			} else {
				$("#phonediv").show();
				$("#phonediv").empty();
				$("#phonediv").append("请输入正确的手机号");
			}
		}
