		$(function() {

			$.ajax({
				url : "SelQuestionType",
				type : "post",
				dataType : "json",
				success : function(data) {
					for (var i = 0; i < data.length; i++) {

						$("#a" + (i + 1)).text(data[i].qTType);

					}

				}

			})
			for (var y = 1; y < 14; y++) {
				creatediv(y);
			}

		})

		function creatediv(y) {

			$
					.ajax({
						url : "Selquestion",
						type : "post",
						data : {
							qTId : y
						},
						dataType : "json",
						success : function(data) {
							for (var i = 0; i < data.length; i++) {

								var div = $("<div>");
								div.attr('class',
										'dropdown-toggle bg-light text-dark');
								div.attr('data-toggle', 'collapse');
								div.attr('data-target', '#' + y + 'di'
										+ (i + 1));

								div.html('<br><font size="2">' + (i + 1) + '.'
										+ data[i].qQuestion + '</font>');

								$("#home" + y).append(div);
								var div1 = $("<div>");
								div1.attr('id', y + 'di' + (i + 1));
								div1.attr('class', 'collapse');
								div1.html('<font size="2">'
										+ data[i].qResolvent + '</font><br>');
								$("#home" + y).append(div1);

							}

						}

					})

		}
