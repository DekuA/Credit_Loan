<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
</head>
<body>
<table id="dg2" class="easyui-datagrid">

		查询用户：<input type="text" class="textbox" name="user" style="width:100px;height:22px;"/>

<form id="userss">
	 <table id="dgg" class="easyui-datagrid" >
	
	</table>  
</form>
<form id="trees">
	 <table id="dg1" class="easyui-datagrid" >
	
	</table>  
</form>
<form id="manage_add1" style="margin: 0;padding: 5px 0 0 25px;color:#333;font-size: 20px;">
	<p>名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:
		<input type="text" name="rolename" class="textbox" style="width: 200px;height: 30px;"/>
	</p>
</form>
<form id="manage_edit1" style="margin:0;padding:5px 0 0 25px;color:#333;">
	<p>编&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:<input readonly="readonly" name="id" id="id" class="textbox" style="width:200px;"></p>
	<p>名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:<input type="text" id="rolename" name="rolename" class="textbox" style="width:200px;"></p>
	<p>注册时间：<input id="createDate" type="text" readonly="readonly" name="createDate" style="width:205px;" /></p>
</form>
<style>
	.dialog-button {
		text-align: center;
	}
</style>
		<script>
			function show(){
				//$("#userss").dialog('open');
				$('#dg2').datagrid({  
					fit:true,
					fitColumns:true,
				    url:'findRole',   
				    //title:"<div align='center'>新闻</div>",
				    width:'auto',
				    height:430,
				    toolbar: [{
						iconCls: 'icon-edit',
						text:'修改',
						handler: function(){
							var rows = $('#dg2').datagrid('getSelections');
							if(rows.length > 1) {
								$.messager.alert('警告操作', '编辑记录只能选定一条数据！', 'warning');
							} else if(rows.length == 1) {
								$.ajax({
									type: "post",
									url: "showRoleById",
									async: true,
									data: {
										id: rows[0].id,
									},
									beforeSend: function() {
										$.messager.progress({
											text: '正在尝试获取数据...',
										});
									},
									success: function(data) {
										$.messager.progress('close');
										$('#manage_edit1').form('load', {
											id: data.id,
											rolename: data.rolename,
											createDate: data.createdate,
										}).dialog('open');

									},
									error: function() {
										$.messager.alert('警告操作', '服务器返回数据失败', 'warning');
									}

								});

							} else {
								$.messager.alert('警告操作', '编辑记录至少选定一条数据！', 'warning');
							}
						}
					},'-',{
						iconCls: 'icon-add',
						text:'添加',
						handler: function(){
							
							$("#manage_add1").dialog('open');
						}
					},'-',{
						iconCls: 'icon-remove',
						text:'删除',
						handler: function(){
							var rows = $('#dg2').datagrid('getSelections');
							if(rows.length > 0) {
								$.messager.confirm(' 确 定 ', ' 您 要 删 除 所 选 的 <strong>' + rows.length + '</strong>条记录吗？',
									function(flag) {
										if(flag) {
											var ids = [];
											for(var i = 0; i < rows.length; i++) {
												ids.push(rows[i].id);
											}
											$.ajax({
												type: "post",
												url: "selectById.do",
												async: true,
												data: {
													idlist: ids.join(','),
												},
												beforeSend: function() {
													$.messager.progress({
														text: '查询数据中，稍等...',
													});
												},
												success: function(data) {
													$.messager.progress('close');
													if(data > 0) {
														$.messager.alert('警告操作', '删除异常，下面还有员工！', 'warning');
													} else {
														$.ajax({
															type: "post",
															url: "deleteRole.do",
															async: true,
															data: {
																idlist: ids.join(','),
															},
															beforeSend: function() {
																$.messager.progress({
																	text: '删除数据中，稍等...',
																});
															},
															beforeSend : function () { 
																$('#dg2').datagrid('loading'); //显示载入状态。
															},
															success: function(data) {
																$.messager.progress('close');
																if(data > 0) {
																	$.messager.show({
																		title: '提示',
																		msg: data + '个删除成功！',
																	});
																	$('#dg2').datagrid('reload');//重新加载。
																	$('#dg2').datagrid('loaded');//隐藏载入状态。
																	$('#dg2').datagrid('unselectAll')//取消选择所有当前页中所有的行。
																} else {
																	$.messager.alert('警告操作', '删除异常，请重 新提交！', 'warning');
																}
															},

														})
													}
												},

											})
											

										}
									})
							} else {
								$.messager.alert('警告操作', '请选择要删除的选项！', 'warning');
							}
						}
					},'-',{
						iconCls: 'icon-search',
						text:'查看用户',
						handler: function(){
							var rows = $('#dg2').datagrid('getSelections');
							if(rows.length>1){
								$.messager.alert('警告操作', '查看记录只能选定一条数据！', 'warning');
							}else if(rows.length==1){
								showUser(rows[0].id);
							}else{
								$.messager.alert('警告操作', '查看记录至少选定一条数据！', 'warning');
							} 
							
						}
					},'-',{
						//iconCls: 'icon-edit',
						text:'分配功能',
						handler: function(){
							var rows = $('#dg2').datagrid('getSelections');
							if(rows.length > 1) {
								$.messager.alert('警告操作', '只能选定一条数据！', 'warning');
							} else if(rows.length == 1) {
								showTrees(rows[0].id);
							} else {
								$.messager.alert('警告操作', '分配角色至少选定一条数据！', 'warning');
							}
						}
					},'-',],
				    columns:[[    
						{field:'roleid',width:200,align:'center',checkbox:'true'},
				        {field:'rolename',title:'角色名称',width:200,align:'center'},    
				        {field:'rolecreatedate',title:'创建时间',width:200,align:'center'}    
				    ]],
				    pagination:true,
				    pageSize:5,
				    pageList:[5,10,15],
				   
				}); 
			}
			show();
			$("#manage_add1").dialog({
				title:'用户新增',
				width:400,
				height:250,
				modal:true,
				closed:true,
				buttons:[{
					text:'提交',
					handler:function(){
						 $.ajax({
								type:"post",
								url:"addRole",
								data:{
									rolename:$("input[name='rolename']").val(),
								},
								beforeSend:function(){
									$.messager.progress({
										text:"正在新增中。。。",
									});
								},
								dataType:"text",
								success:function(msg){
									//关闭进度消息窗体
									$.messager.progress("close");
									if(msg==1){
										$("#manage_add1").dialog('close').form('reset');
										$('#dg2').datagrid('reload');//重新加载
										$.messager.show({
											title:'提示',
											msg:'新增成功!',
										});
									}else{
										//显示警告窗口
										$.messager.alert('新增失败','请联系开发人员','question');
									}
								},
								error:function(){
									//关闭进度消息窗体
									$.messager.progress("close");
									//显示警告窗口
									$.messager.alert('新增失败','服务器挂了,请联系开发人员','warning');
								}
						});
					}
				},{
					text:'取消',
					handler:function(){
						//关闭窗口，并清除表单数据
						$("#manage_add1").dialog('close').form('reset');
					}
				}]
			})
			/* $('#auth_edit').datetimebox({
				required: true,
				missingMessage: '请选择时间',
				editable: false
			});
			$("input[name='username']").validatebox({
				required:"true",
				validType: 'length[2,20]',
				missingMessage:"请输入账号",
				invalidMessage:'账号长度2-20位'
			});
			$("input[name='email']").validatebox({
				required:"true",
				missingMessage:"请输入邮箱",
				validType: 'email',
				invalidMessage:'邮箱格式不正确'
			}) */
			//修改弹出框
		$("#manage_edit1").dialog({
			width: 350,
			title: '修改管理',
			modal: true,
			closed: true,
			buttons: [{
				text: '提交',
				handler: function() {
					$.ajax({
						url: "updateRole.do",
						type: "post",
						data: {
							id: $('#id').val(),
							rolename: $('#rolename').val(),
						},
						beforeSend: function() {
							$.messager.progress({
								text: '正在尝试提交...',
							});
						},
						success: function(data) {
							$.messager.progress('close');
							if(data > 0) {
								$.messager.show({
									title: '提示',
									msg: '修改管理成功！',
								});
								$('#manage_edit1').dialog('close').form('reset');
								$('#dg2').datagrid('reload');
							} else {
								$.messager.alert('警告操作', '未知操作或无任何修改，请重 新提交！', 'warning');
							}
						}
					})

				},
			}, {
				text: '取消',

				handler: function() {
					$('#manage_edit1').dialog('close').form('reset');
				},
			}],

		})
		function showUser(rid){
				$("#userss").dialog({
					modal: true,
					height:450,
					title:'用户信息'
				});
				 $('#dgg').datagrid({  
					modal:true,
					fit:true,
					fitColumns:true,
				    url:'selectByRIds.do?rid='+rid,
				    //title:"<div align='center'>用户信息</div>",
				    width:'auto',
				    height:370,
				    columns:[[    
						{field:'uid',width:200,align:'center',title:'编号'},
				        {field:'loginname',title:'登录名',width:200,align:'center'},    
				        {field:'uname',title:'学生姓名',width:300,align:'center'},    
				        {field:'sex',title:'学生性别',width:200,align:'center'},
				        {field:'xueli',title:'最后学历',width:200,align:'center'}, 
				        {field:'job',title:'政治级别',width:200,align:'center'},
				        {field:'political',title:'政治面貌',width:200,align:'center'},
				        {field:'dname',title:'部门名称',width:200,align:'center',
				        	formatter: function(value,row,index){
			        		if (row.did){
			        			if(row.did.dname==null||row.did.dname==''){
			        				return value;
			        			}else{
			        				return row.did.dname;
			        			}
							} 
						}}
				    ]],
				    pagination:true,
				    pageSize:5,
				    pageList:[5,10,15],
				   
				}); 
		}
		function showTrees(roleId){
			$.ajax({
				type: "post",
				url: "findTandR.do",
				async: true,
				data: {
					id: roleId,
				},
				beforeSend: function() {
					$.messager.progress({
						text: '查询数据中，稍等...',
					});
				},
				success: function(data) {
					$.messager.progress('close');
					if(data > 0) {
						$.messager.alert('警告操作', '该角色已经有模块了', 'warning');
					} else {
						$("#trees").dialog({
							modal: true,
							height:450,
							title:'功能模块'
						});
						$('#dg1').datagrid({  
							modal:true,
							fit:true,
							fitColumns:true,
						    url:'findTrees1.do?nid=0',
						    //title:"<div align='center'>用户信息</div>",
						    width:'auto',
						    height:370,
						    toolbar: [{
								iconCls: 'icon-add',
								text:'分配',
								handler: function(){
									var rows = $('#dg1').datagrid('getSelections');
									if(rows.length > 0) {
										$.messager.confirm(' 确 定 ', ' 您 要 分配 所 选 的 <strong>' + rows.length + '</strong>条功能吗？',
											function(flag) {
												if(flag) {
													var ids = [];
													for(var i = 0; i < rows.length; i++) {
														ids.push(rows[i].id);
													}
													$.ajax({
														type: "post",
														url: "addTandR.do",
														async: true,
														data: {
															id:roleId,
															idlist: ids.join(','),
														},
														beforeSend: function() {
															$.messager.progress({
																text: '查询数据中，稍等...',
															});
														},
														success: function(data) {
															$.messager.progress('close');
															if(data > 0) {
																alert('添加成功')
																$('#trees').dialog('close').form('reset');
																$('#dg1').datagrid('reload');
															} else {
																alert('添加失败')
															}
														}
													})
												}
											})
									} else {
										$.messager.alert('警告操作', '请选择要删除的选项！', 'warning');
									}
								}
							},'-'],
						    columns:[[    
								{field:'id',width:200,align:'center',title:'编号'},
						        {field:'text',title:'功能模块',width:200,align:'center'},    
						    ]],
						    pagination:true,
						    pageSize:5,
						    pageList:[5,10,15],
						   
						});
					}
				},

			})
		}
		</script>
</body>
</html>
