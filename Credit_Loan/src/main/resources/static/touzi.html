<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<script src="easyui/jquery.min.js"></script>
<script src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" href="easyui/themes/default/easyui.css" />
<link rel="stylesheet" href="easyui/themes/icon.css" />
<body>
	<!-- <div align="center" style="width:100%;height:100%;">

	<table id="tabID1" class="easyui-datagrid" >
	</table>
</div> -->
	<div align="center" style="width: 100%; height: 100%;">
		姓名:<input type="text" class="textbox" id="username"style="width: 100px; height: 22px"> 
		项目名称:<input type="text" class="textbox" id="pname" style="width: 100px; height: 22px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search"onclick="show()">查询</a>
		<table id="dg" class="easyui-datagrid">
		</table>
	</div>
	<script type="text/javascript">
		show();
		function show() {
			var username = $('#username').val();
			var pname = $('#pname').val();
			if (username==null) {

				username = '';
			}
			if (pname==null) {

				pname = '';
			} 
			$("#dg").datagrid({
				title : '投資',
				width : 'auto',
				height : 410,
				url : "listtouzi?username=" + username + "&pname=" + pname,
				columns : [ [ {
					field : 'iid',
					width : 100,
					align : 'center',
					title : 'ID',
					checkbox : true
				}, {
					field : 'iMoney',
					title : '投资金额',
					width : 100,
					align : 'center'
				}, {
					field : 'idate',
					width : 100,
					align : 'center',
					title : '投資時間'
				}, {
					field : 'username',
					title : '用户名字',
					width : 100,
					align : 'center'
				}, {
					field : 'pname',
					title : '项目名称',
					width : 100,
					align : 'center'
				}, ] ],
				fitColumns : true,
				pagination : true,
				pageList : [ 5, 10, 15, 20 ],
				pageSize : 10
			});
		}
	</script>
</body>
</html>
