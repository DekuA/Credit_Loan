	<div align="center" style="width: 100%; height: 100%;">

	<script type="text/javascript"> 
	show();
	function show(){
	$("#dg").datagrid({
		title : '投資',
		width : 750,
		height: 450,
		url : "listtouzi",
			 columns:[[    
					{field:'iid',width:100,align:'center',title:'ID' ,checkbox:true },
					{field:'iMoney',title:'投资金额',width:100,align:'center'},    
					{field:'idate',width:100,align:'center',title:'投資時間'},
					{field:'userid',title:'投资用户id',width:100,align:'center'}, 
					{field:'pid',title:'项目id',width:100,align:'center'},
					{field:'ptrans',title:'時間',width:100,align:'center'},
					{field:'ptransmoney',title:'转让价格',width:100,align:'center'},
			    ]],
		 fitColumns:true,
		pagination:true,
		pageList:[5,10,15,20],
		pageSize:10
	});
	}
	</script>
