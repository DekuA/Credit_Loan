       图片：<input type="file" name="fileyi" onchange="showPreviewyi(this)" />

 	<script type="text/javascript">
	 function showPreviewyi(source) {
	      var file = source.files[0];
	      if(window.FileReader) {
	          var fr = new FileReader();
	          console.log(fr);
	          var portrait = document.getElementById('portraityi');
	          fr.onloadend = function(e) {
	            portrait.src = e.target.result;
	          };
	          fr.readAsDataURL(file);
	          portrait.style.display = 'block';
	      }
	    }
	 function showPreviewer(source) {
	      var file = source.files[0];
	      if(window.FileReader) {
	          var fr = new FileReader();
	          console.log(fr);
	          var portrait = document.getElementById('portraiter');
	          fr.onloadend = function(e) {
	            portrait.src = e.target.result;
	          };
	          fr.readAsDataURL(file);
	          portrait.style.display = 'block';
	      }
	    }
</script>
