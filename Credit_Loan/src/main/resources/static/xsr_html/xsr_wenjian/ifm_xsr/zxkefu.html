	<script>
		function shijian(){
			var d1=new Date();
			var shi = d1.getHours();
			var fen = d1.getMinutes();
			var miao = d1.getSeconds();
			var dqdata = "("+shi+" : "+fen+" : "+miao+")";
			return dqdata;
		}	
		
		diao();
		
		function diao(){

				$(".kfname").html("祁云贷客服-龙龙");

				chaxunduihua();		
		}
		function chaxunduihua(){
			$.ajax({
				url:"../../../chaxuntext_xsr",
				data:{
					
				},
				dataType : "json",
				success:function(da){	
					 for(i=0;i<da.length;i++){

							$("#kf_table").append("<tr><td><font color='blue' size='1'>kefu</font> <font size='1' color='gray'>("+da[i].fasongdate+")</font></td></tr>");
							$("#kf_table").append("<tr><td> <font size='1' color='blue'>"+da[i].kfnr+"</font></td></tr>");

							$("#kf_table").append("<tr><td><font size='1'>您</font> <font size='1' color='gray'>("+da[i].fasongdate+")</font></td></tr>");
							$("#kf_table").append("<tr><td> <font size='1'>"+da[i].kfnr+"</font></td></tr>");
						}
					}
				}
			}) 
		}
